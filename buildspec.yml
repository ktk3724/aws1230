version: 0.2

runtime-versions:
  nodejs: 14

env:
  variables:
    NODE_ENV: production

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - cd /codebuild/output/src2269795634/src  # 소스 코드 경로로 이동
      - ls -la  # package.json 파일이 있는지 확인
      - npm install

  build:
    commands:
      - echo "Building the application..."
      - npm run build

  post_build:
    commands:
      - echo "Build completed successfully"
      - npm run deploy

cache:
  paths:
    - 'node_modules/**/*'
